<!DOCTYPE html>
<html lang="en">
<head>
    <title>GST Reminder Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>GST Reminder Data</h2>
<button onclick="fetchData()">Fetch Data</button>

<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbw_SPt7mVpuv0X3XNgmW16NF5VGtJX0PKqx16iBnku6Xgqn8w6eqqHrWY-mz9TUlJ6O/exec';  // Replace with your actual Apps Script Web App URL

async function fetchData() {
    try {
        const response = await fetch(SHEET_API_URL);
        const data = await response.json();

        if (data.length === 0) {
            alert('No data found.');
            return;
        }

        const tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = ""; // Clear previous data

        data.forEach(person => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${person.name}</td>
                <td>${person.phone}</td>
                <td>${person.message}</td>
            `;
            tableBody.appendChild(row);
        });

    } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch data. Check the console for details.');
    }
}
</script>

</body>
</html>
